name: 'Git Releaser'
description: 'Runs git-releaser'

inputs:
  repository:
    description: 'GitHub repository'
    required: true
  actor:
    description: 'GitHub actor'
    required: true
  token:
    description: 'GitHub token'
    required: true

runs:
  using: 'docker'
  image: 'docker://ghcr.io/git-releaser/git-releaser:dev-202312070426'
  args:
    - git-releaser update
    - -r ${{ inputs.repository }}
    - -u ${{ inputs.actor }}
    - -t ${{ inputs.token }}
    - -p ${{ inputs.repository }}
    - -g 'github'